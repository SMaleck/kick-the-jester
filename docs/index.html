<!DOCTYPE html>
<html>

<head>
    <title>Kick the Jester</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SCRIPTS -->
    <!--script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script-->
    <script src="./js/vue.min.js"></script>
    <script src="./js/script.js?v1"></script>

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">

    <!-- STYLES -->
    <link href="./css/style.css?v1" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- MAIN VUE WRAPPER -->
    <div id="app">

        <!-- TOP BAR -->
        <div class="top-bar">
            <div class="inner">
                <a href="https://www.linkedin.com/in/sebastian-maleck-a578869b/" class="icon linkedin"></a>
                <a href="https://github.com/SMaleck/smaleck.github.io" class="back-button">BACK</a>
            </div>
        </div>

        <!-- Content Wrapper -->
        <div class="container content">

            <!-- CLASS INFO -->
            <div class="content-block class-info">
                <div class="cb-header">
                    <div class="cb-header-corner-left">a</div>
                    <div class="cb-header-text">{{characterModel.name}}</div>
                    <div class="cb-header-corner-right">a</div>
                </div>

                <div class="cb-inner-container">
                    <div class="cb-inner-content">
                        <div class="portrait-wrapper">
                            <div class="portrait"></div>
                        </div>

                        <!-- Detail Wrapper -->
                        <div class="details-wrapper">
                            <div class="info-row details">
                                <div v-for="detail in characterModel.details" class="detail-item">
                                    <span class="label">{{detail.label}}</span>
                                    <br/>
                                    <span class="value">{{detail.value}}</span>
                                </div>
                            </div>

                            <div class="info-row stats">
                                <div v-for="stat in characterModel.stats" class="stat-item">
                                    <span class="label">{{stat.label}}</span>
                                    <br/>
                                    <span class="value">{{stat.value}}</span>
                                    {{delayedCount(stat)}}
                                </div>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END Class Info -->


            <!-- SKILL MATRIX -->
            <div class="content-block skill-matrix">
                <div class="cb-header">
                    <div class="cb-header-text">Skills</div>
                    <div class="cb-header-corner-right">a</div>
                </div>
                <div class="cb-inner-container">

                    <div class="cb-inner-content skill-group-container">
                        <!-- Skill Group Box -->
                        <div v-for="skillGroup in characterModel.skillGroups" class="skill-group">
                            <h3>{{skillGroup.title}}</h3>

                            <!-- Skill Items -->
                            <div v-for="skill in skillGroup.items" class="skill-item">
                                <div>
                                    <h4>{{skill.label}}</h4>
                                    <div class="skill-bar">
                                        <span class="bar-fill" v-bind:style="{ width: skill.value + '0%' }"></span>
                                        {{delayedUpdate(skill)}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END Skill Matrix -->

        </div>
    </div>
    <!-- END Container -->
    </div>
    <!-- END Vue App -->
</body>

</html>
